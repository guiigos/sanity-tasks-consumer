<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>

    <script>
        const URL = "https://gmtsmwvx.api.sanity.io/v2021-10-21/data/query/production?query=*%5B_type%3D%3D%22task%22%5D%7B%0A++%22id%22%3A_id%2C%0A++description%2C%0A++date%2C%0A++%22foto%22%3A+asset.asset-%3Eurl%2C%0A%7D";

        const content = document.querySelector("div#content");
        
        fetch(URL, {
            method: "GET",
        })
            .then(result => result.json())
            .then(({ result }) => {
                result.forEach(task => {
                    var descricao = document.createElement("h1");
                    descricao.innerText = task.description;
                    
                    var data = document.createElement("p");
                    data.innerText = task.date;

                    var imagem = document.createElement("img");
                    imagem.setAttribute("src", task.foto);
                    imagem.width = 200;

                    var div = document.createElement("div");
                    div.appendChild(descricao);
                    div.appendChild(data);
                    div.appendChild(imagem);

                    content.appendChild(div);
                });
            })
            .catch(console.error);
    </script>
</body>
</html>
